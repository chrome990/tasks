<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=REM&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="ico.png">

</head>
<body>
    <div class="box">
        <h1 class="title">Todo Tasks</h1>
        <div class="do">
            <label class="todo">Your Task</label>
            <input id="tinput" class="tinput" type="text" placeholder="Make your task here">
            <button id="create" class="btn">Create Task</button>
            <h2 class="rtask">Registred Tasks</h2>
        </div>
        <div id="container">
            <!-- The created div elements will be added here -->
        </div>
    </div>
</body>
<script src="./script.js"></script>
